#
# ~./config/hypr/debug.conf
# Hyprland debug config
# Check https://wiki.hyprland.org/ for more info
#

### Section
# Description | type | default
# variable = value

### Debug
debug {
    # print the debug performance overlay. Disable VFR for accurate results. | bool | false
    overlay = false

    # (epilepsy warning!) flash areas updated with damage tracking | bool | false
    damage_blink = false

    # disable logging to a file | bool | true
    disable_logs = true

    # disables time logging | bool | true
    disable_time = true

    # redraw only the needed bits of the display. Do not change. (default: full - 2) monitor - 1, none - 0 | int | 2
    damage_tracking = 2

    # enables logging to stdout | bool | false
    enable_stdout_logs = true

    # set to 1 and then back to 0 to crash Hyprland. | int | 0
    manual_crash = 0

    # if true, do not display config file parsing errors. | bool | false
    suppress_errors = false

    # sets the timeout in seconds for watchdog to abort processing of a signal of the main thread. Set to 0 to disable. | int | 5
    #hyperland-git watchdog_timeout = 5
}